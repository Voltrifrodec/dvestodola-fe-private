<h3>Používatelia</h3>


<app-user-form helpData="Ahoj"
               helpDataSetter="Ahoj Setter"
               [personData]="person"
               (formCreate)="createPerson($event)"
               (formUpdate)="updatePerson($event)"
></app-user-form>
<app-user-list [persons]="persons"
               (personToUpdate)="selectPersonToUpdate($event)"
               (personToDelete)="deletePerson($event)"
></app-user-list>
