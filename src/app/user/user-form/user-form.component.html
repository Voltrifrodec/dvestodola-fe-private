<p>user-form works!</p>
<form [formGroup]="form" (submit)="savePerson()">
  <label>Meno:</label>
  <input type="text" formControlName="firstName">
  <p class="invalid-text" *ngIf="form.controls.firstName.invalid">Zadajte meno!</p>
  <label>Priezvisko:</label>
  <input type="text" formControlName="lastName">
  <p class="invalid-text" *ngIf="form.controls.lastName.errors?.required">Zadajte priezvisko!</p>
  <p class="invalid-text" *ngIf="form.controls.lastName.errors?.minlength">Minimálna dĺžka priezviska sú 3 znaky!</p>
  <input type="submit" [disabled]="form.invalid" value="Uložiť">
  <input type="reset" value="Zrušiť">
</form>
